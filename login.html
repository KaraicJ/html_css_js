<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://kit.fontawesome.com/959d54cf7c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/registracija.css">
</head>
<body>

    <section class="registracija-section">

        <h2>Prijavi se</h2>
        <div class="form-container">
            <form>

                <div class="input-group">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" name="email" placeholder="Unesite email" required><br>
                </div>

                <div class="input-group">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="lozinka" placeholder="Unesite lozinku" required><br>
                </div>

                <button class="dugme-submit">Prijavi se</button>
                
                <p>Nemate nalog? <a href="registracija.html">Kliknite ovde.</a></p>

    </form>
    </div>
    </section>    
    
</body>
</html>
