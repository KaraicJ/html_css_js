<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaša korpa</title>
    <script src="https://kit.fontawesome.com/959d54cf7c.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/korpa.css">
</head>

<body>

    <section class="korpa-section">
        <h2>Proizvodi u korpi</h2>

        <div class="sviproivodiukorpi">
            <table>

                <tr>
                    <th>Proizvod</th>
                    <th>Slika</th>
                    <th>Cena</th>
                    <th>Količina</th>
                    <th>Ukupno</th>
                    <th>Obriši</th>
                </tr>

                <tr>
                    <td>Jagoda</td>
                    <td><img src="./images/jagoda.jpg" alt="Jagoda"></td>
                    <td>890 din</td>
                    <td><input type="number" name="kolicina-jagoda" id="kolicina-jagoda" min="0" value="1"></td>
                    <td>890</td>
                    <td><button class="obrisi"><i class="fa-solid fa-trash"></i></button></td>
                </tr>

                <tr>
                    <td>Karamela</td>
                    <td><img src="./images/karamela.avif" alt="Karamela"></td>
                    <td>900 din</td>
                    <td><input type="number" name="kolicina-karamela" id="kolicina-karamela" min="0" value="2"></td>
                    <td>180</td>
                    <td><button class="obrisi"><i class="fa-solid fa-trash"></i></button></td>
                </tr>
                
            </table>
        </div>
    </section>
    
</body>
</html>
