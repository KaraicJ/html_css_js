    <link rel="stylesheet" href="css/korpa.css">
    <link rel="stylesheet" href="css/nav.css">
</head>

<body>

    <header>
        <nav>
            <div class="logo">
                <img src="./images/logo.png" alt="Logo">
            </div>

            <input type="checkbox" id="menu-toggle">
            <label for="menu-toggle" class="hamburger">&#9776;</label>
            <ul class="nav-link">
                <li><a href="./index.html" class="linkmenija">Pocetna</a></li>
                <li><a href="./ponuda.html" class="linkmenija">Ponuda</a></li>

                <li><a href="./kontakt.html" class="linkmenija">Kontakt</a></li>

                <li><a href="./login.html" class="linkmenija">Prijavi se</a></li>
            </ul>
        </nav>
    </header>

    <section class="korpa-section">
        <h2>Proizvodi u korpi</h2>

        <div class="sviproivodiukorpi">
            <table>

                 <thead><tr>
                    <th>Proizvod</th>
                    <th>Slika</th>
                    <th>Cena</th>
                    <th>Količina</th>
                    <th>Ukupno</th>
                    <th>Obriši</th>
                </tr></thead>

                <tbody>
                <tr>
                    <td>Jagoda</td>
                    <td><img src="./images/jagoda.jpg" alt="Jagoda"></td>
                    <td>890 din</td>
                    <td><input type="number" name="kolicina-jagoda" id="kolicina-jagoda" min="0" value="1"></td>
                    <td>890</td>
                    <td><button class="obrisi"><i class="fa-solid fa-trash"></i></button></td>
                </tr>

                <tr>
                    <td>Karamela</td>
                    <td><img src="./images/karamela.avif" alt="Karamela"></td>
                    <td>900 din</td>
                    <td><input type="number" name="kolicina-karamela" id="kolicina-karamela" min="0" value="2"></td>
                    <td>180</td>
                    <td><button class="obrisi"><i class="fa-solid fa-trash"></i></button></td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
    
</body>
